<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% load static %}
    <style>
        body {
            margin: 0;
            padding-top: 56px; /* Space for the fixed navbar */
            background-color: #f8f9fa; /* Default background color */
        }
        /* Hero background image styles for landing/home page */
        .hero-section {
            position: relative;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            background: url("{% static 'images/doctor_background.png' %}") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darken image for text readability */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        /* Styles for info cards */
        .info-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.2s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
        .info-card .icon {
            font-size: 3rem;
            color: #0d6efd; /* Bootstrap primary color */
            margin-bottom: 15px;
        }
        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .info-card p {
            font-size: 0.95rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    {% if request.user.is_authenticated %}
        {% include 'navigation.html' %}
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
