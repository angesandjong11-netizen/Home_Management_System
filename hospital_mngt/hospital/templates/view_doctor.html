{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-user-md"></i> Doctors List</h2>
    
    <div class="card shadow p-4">
        <table id="doctorTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Specialty</th>
                    <th>Salary</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in doctors %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.mobile }}</td>
                    <td>{{ d.special }}</td> <td>${{ d.salary }}</td>
                    <td class="text-center">
                        <a href="{% url 'edit_doctor' d.id %}" class="btn btn-warning btn-sm me-1">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a href="{% url 'delete_doctor' d.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this doctor?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

<script>
$(document).ready(function() {
    $('#doctorTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
        language: {
            search: "Search:",
            lengthMenu: "Show _MENU_ entries",
            info: "Showing _START_ to _END_ of _TOTAL_ doctors",
            paginate: {
                first: "First",
                last: "Last",
                next: "Next",
                previous: "Previous"
            }
        }
    });
});
</script>
{% endblock %}
