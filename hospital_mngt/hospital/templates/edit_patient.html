{% extends 'base.html' %}
{% block content %}
{% include 'navigation.html' %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-warning text-dark text-center">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Patient</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mobile</label>
                            <input type="text" name="mobile" class="form-control" value="{{ patient.mobile }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Disease/Illness</label>
                            <input type="text" name="disease" class="form-control" value="{{ patient.disease }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Assigned Doctor</label>
                            <select name="doctor" class="form-select">
                                <option value="">-- Select Doctor --</option>
                                {% for d in doctors %}
                                    <option value="{{ d.id }}" {% if d.id == patient.assigned_doctor.id %}selected{% endif %}>
                                        Dr. {{ d.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning fw-bold">Update Patient</button>
                            <a href="{% url 'view_patient' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
