{% extends 'base.html' %}
{% block content %}
{% include 'navigation.html' %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
                <div class="card-header bg-info text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>New Appointment</h3>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Doctor</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                                    <select name="doctor" class="form-select" required>
                                        <option value="">-- Select Doctor --</option>
                                        {% for d in doctors %}
                                            <option value="{{ d.id }}">Dr. {{ d.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Assisting Nurse</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-nurse"></i></span>
                                    <select name="nurse" class="form-select" required>
                                        <option value="">-- Select Nurse --</option>
                                        {% for n in nurses %}
                                            <option value="{{ n.id }}">{{ n.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Patient</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-hospital-user"></i></span>
                                <select name="patient" class="form-select" required>
                                    <option value="">-- Select Patient --</option>
                                    {% for p in patients %}
                                        <option value="{{ p.id }}">{{ p.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Date</label>
                                <input type="date" name="date" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Time</label>
                                <input type="time" name="time" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-info text-white btn-lg shadow">
                                <i class="fas fa-check-circle me-2"></i>Confirm Appointment
                            </button>
                            <a href="{% url 'view_appointment' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
