{% extends 'base.html' %}

{% block content %}
{% include 'navigation.html' %}

<div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark"><i class="fas fa-list me-2 text-primary"></i>Nurses List</h2>
        <a href="{% url 'add_nurse' %}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-1"></i> New Nurse
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Specialty</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in nurses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td class="fw-bold">{{ n.name }}</td>
                        <td>{{ n.mobile }}</td>
                        <td><span class="badge bg-info text-dark">{{ n.special }}</span></td>
                        <td class="text-center">
                            <a href="{% url 'edit_nurse' n.id %}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit"></i> Edit
                            </a>

                            <a href="{% url 'delete_nurse' n.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this nurse?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-4 text-muted">No nurses registered yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
