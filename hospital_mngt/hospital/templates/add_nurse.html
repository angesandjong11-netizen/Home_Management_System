{% extends 'base.html' %}

{% block content %}
{% include 'navigation.html' %}

<div class="container mt-5 pt-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0"><i class="fas fa-user-nurse me-2"></i>Add New Nurse</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g., Mary Smith" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Mobile Number</label>
                    <input type="number" name="mobile" class="form-control" placeholder="e.g., 699000000" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Specialty</label>
                    <input type="text" name="special" class="form-control" placeholder="e.g., ICU, Pediatrics" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg shadow">Save Nurse Information</button>
                    <a href="{% url 'view_nurse' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
