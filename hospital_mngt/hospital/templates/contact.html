{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .contact-card {
        transition: all 0.3s ease-in-out;
        border-radius: 15px;
        padding: 30px 15px;
        background: #fff;
        height: 100%;
    }
    
    .contact-card:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-10px);
        border-bottom: 4px solid #007bff; /* Blue bar on hover */
    }

    .icon-box {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 15px;
    }

    .contact-link {
        color: #dc3545;
        font-weight: bold;
        text-decoration: none;
    }
    
    .contact-link:hover {
        text-decoration: underline;
    }
</style>

<div class="container" style="margin-top: 100px; margin-bottom: 50px;">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Contact Us</h1>
        <p class="text-muted">We are here to answer your questions 24/7</p>
    </div>

    <div class="row g-4 text-center">
        <div class="col-lg-3 col-md-6">
            <div class="contact-card shadow-sm">
                <div class="icon-box">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h5>Phone</h5>
                <p><a href="tel:+237691021902" class="contact-link">+237 691 021 902</a></p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="contact-card shadow-sm">
                <div class="icon-box">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h5>Email</h5>
                <p><a href="mailto:your-email@gmail.com" class="contact-link">your-email@gmail.com</a></p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="contact-card shadow-sm">
                <div class="icon-box">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h5>Address</h5>
                <p class="text-dark fw-bold">Omnisport Neighborhood,<br>Yaound√©, Cameroon</p>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="contact-card shadow-sm">
                <div class="icon-box">
                    <i class="fas fa-clock"></i>
                </div>
                <h5>Opening Hours</h5>
                <p class="text-dark fw-bold">Mon - Fri<br>10:00 AM - 05:00 PM</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
