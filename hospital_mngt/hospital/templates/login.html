{% extends 'base.html' %} 

{% block content %}
<style>
    body { 
        /* Background with medical image and dark overlay */
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        
        /* Centering logic */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .login-container { 
        width: 100%;
        max-width: 450px; 
        background: rgba(255, 255, 255, 0.95); 
        padding: 40px; 
        border-radius: 15px; 
        box-shadow: 0px 15px 35px rgba(0,0,0,0.5); 
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }
</style>

<div class="login-container animate__animated animate__fadeIn">
    <div class="text-center mb-4">
        <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3 shadow">
            <i class="fas fa-user-shield fa-2x"></i>
        </div>
        <h2 class="fw-bold">Administration</h2>
        <p class="text-muted">Log in to manage the hospital</p>
    </div>

    {% if error == "yes" %}
        <div class="alert alert-danger alert-dismissible fade show text-center mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>Incorrect credentials.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label class="form-label fw-bold small text-uppercase">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                <input type="text" class="form-control form-control-lg border-start-0" name="uname" placeholder="Admin username" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small text-uppercase">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" class="form-control form-control-lg border-start-0" name="pwd" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-lg mt-2">
            LOG IN <i class="fas fa-sign-in-alt ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4 border-top pt-3">
        <a href="{% url 'home' %}" class="text-decoration-none small text-primary fw-bold">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
    </div>
</div>

{% endblock content %}
