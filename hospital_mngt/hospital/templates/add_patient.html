{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-user-injured me-2"></i>Admit New Patient</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Patient's name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Gender</label>
                                <select name="gender" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Phone Number</label>
                            <input type="text" name="mobile" class="form-control" placeholder="Mobile number" required>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Illness / Symptoms</label>
                            <input type="text" name="disease" class="form-control" placeholder="e.g., Flu, Fracture..." required>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Assign to Doctor</label>
                            <select name="doctor" class="form-control" required>
                                <option value="" selected disabled>Choose a physician...</option>
                                {% for d in doctors %}
                                    <option value="{{ d.id }}">Dr. {{ d.name }} ({{ d.special }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Address</label>
                            <textarea name="address" class="form-control" rows="2" placeholder="Patient's address"></textarea>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Register Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
